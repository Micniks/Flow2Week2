<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Assignement B:<br>
        <div id="assignmentB"></div>
        <br>
        <br>
        Assignement C:<br>
        <div id="assignmentC"></div>
        <br>
        <input id="assignmentE" type="button" value="Click to Filter A" />
        <br>
        <input id="reset" type="button" value="Click to reset table" />

        <script>
            var names = [{name: "Lars", phone: "1234567"}, {name: "Peter", phone: "675843"}, {name: "Jan", phone: "98547"}, {name: "Bo", phone: "79345"}];

            function assignmentB() {
                var names = ["Michael", "Andreas", "Cahit", "Marcus", "Steve"];
                var result = '<nav>\n' + names.map(word => '     <a href=””>' + word + "</a>\n").join("") + '</nav>';
                return result;
            }

            function assignmentC(names) {

                var s = "     ";
                var ss = s + s;
                var tableHeaders = s + "<tr>\n"
                        + ss + "<th>Name</th>\n"
                        + ss + "<th>Phone</th>\n"
                        + s + "</tr>\n";

                var result = '<table>\n'
                        + tableHeaders
                        + names.map(name => {
                            return s + '<tr>\n'
                                    + ss + '<td>' + name.name + '</td>\n'
                                    + ss + '<td>' + name.phone + '</td>\n'
                                    + s + '</tr>\n';
                        }
                        ).join("") + '</table>';
                return result;
            }

            document.getElementById("assignmentB").innerHTML = assignmentB();
            document.getElementById("assignmentC").innerHTML = assignmentC(names);

            function assignmentE() {
                document.getElementById("assignmentC").innerHTML = assignmentC(names.filter(name => name.name.toLowerCase().includes("a")));
            }

            document.getElementById("assignmentE").addEventListener("click", assignmentE);
            document.getElementById("reset").addEventListener("click", function () {
                document.getElementById("assignmentC").innerHTML = assignmentC(names);
            });

        </script>
    </body>
</html>
